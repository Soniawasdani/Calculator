<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="claculator.css">
</head>
<body>
    <div class="container text-center" id="calc">

        <div class="calcBG text-center">

            <div class="row">
                <small>Sonia Calculator</small>
              </div>

              <div class="row" >
                <form >
                  <input id="result" type="text" class="screen text-right" >
                </form>
              </div>

              <div class="row">
                <button id="allClear" type="button" class="btn btn-danger" onclick="clearScreen()">AC</button>
                <button id="clear" type="button" class="btn btn-warning" onclick="clearScreen()">CE</button>
                <button  type="button" class="btn btn-info" onclick="getNumber('%')">%</button>
                <button  type="button" class="btn btn-info" onclick="getNumber('/')">รท</button>
              </div>

              <div class="row">
                <button  type="button" class="btn btn-info" onclick="getNumber('7')">7</button>
                <button  type="button" class="btn btn-info" onclick="getNumber('8')">8</button>
                <button  type="button" class="btn btn-info" onclick="getNumber('9')">9</button>
                <button  type="button" class="btn btn-info" onclick="getNumber('*')">x</button>
              </div>
              <div class="row">
                <button  type="button" class="btn btn-info" onclick="getNumber('4')">4</button>
                <button  type="button" class="btn btn-info" onclick="getNumber('5')">5</button>
                <button  type="button" class="btn btn-info" onclick="getNumber('6')">6</button>
                <button  type="button" class="btn btn-info" onclick="getNumber('-')">-</button>
              </div>
              <div class="row">
                <button  type="button" class="btn btn-info" onclick="getNumber('1')">1</button>
                <button  type="button" class="btn btn-info" onclick="getNumber('2')">2</button>
                <button  type="button" class="btn btn-info" onclick="getNumber('3')">3</button>
                <button type="button" class="btn btn-info" onclick="getNumber('+')">+</button>
              </div>

              <div class="row">
                <button  type="button" class="btn btn-info" onclick="getNumber('0')">0</button>
                <button  type="button" class="btn btn-info" onclick="getNumber('.')">.</button>
                <button id="equals" type="button" class="btn btn-success" onclick="calculate()">=</button>
                <button id="blank" type="button" class="btn btn-info">&nbsp;</button>
              </div>




        </div>
    </div>
    
</body>
<script src="calculator.js"></script>
</html>
